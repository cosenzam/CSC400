{% extends "base.html" %}
{% block title %} User Page{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<div class = "user_div">
    <h1 class = "welcome"> Welcome {{session["user"]}}</h1>
    <p class = "bio"> {{user_bio}} </p>
</div>
{% endblock %}
